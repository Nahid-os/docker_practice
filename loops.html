<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Loops in JavaScript</title>
    </head>
    <body>
        <script>
            document.write("<h1>For loop: Write a loop that outputs numbers 1 to 20</h1>");
            for (var i = 1; i <= 20; i ++){
                document.write(" " + i + "<br>");
            }

            document.write("<h1> Second Type of for loop</h1>");
            var names = [ "Lisa", "Arturo", "Kimia", "kevin"];
            for (var name of names){
                document.write(name + "<br>");
            }

            document.write("<h1> While loop: Output numbers 1 to 20</h1>");
            i = 1;
            while (i <= 20){
                document.write(i + "<br>");
                i++;
            }

        </script>
    </body>
</html>
