<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> My third page</title>
        <script>
            function change() {
                document.getElementById("my_text").innerHTML = "You <strong>clicked </strong> me!";
            }


        </script>
    </head>
    <body>
        <h1> Click the button!</h1>
        <input type="button" value="Click Me!" onclick="change()">
        <p id="my_text">
            Hello, world!
        </p>

    </body>
</html>
