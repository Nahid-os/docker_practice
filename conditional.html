<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> JavaScript Condditional Statements</title>
    </head>
    <body>
        <h1> Conditional Statements in JavaScript</h1> <br>
        <script>
            var year = 3
            if (year == 1){
                document.write("You are in year 1");
            }
            else if (year == 2){
                document.write("You are in year 2");

            }
            else{
                document.write("You are in year 3");
            }
            document.write("<h1> Switch Statement</h1>")

            // trying with switch
            year = 2;
            switch(year){
                case 1:
                    document.write("You are in year 1");
                    break;
                case 2:
                    document.write("You are in year 2");
                    break;
                case 3:
                    document.write("You are in year 3");
            }
        </script>
    </body>
</html>
